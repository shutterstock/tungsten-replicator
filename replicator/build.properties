# Java compiler options
javac.source = 1.5
javac.target = 1.5
javac.debug = true
javac.deprecation = true
javac.nowarn = false
javac.verbose = false
javac.encoding = UTF-8

# Manifest JAR files properties
specification.title = Tungsten App Server
specification.vendor = Continuent

# Build options
build.name = tungsten-replicator

# Application properties for Java Service Wrapper. 
app.name=trepsvc
app.long.name=Tungsten Replicator Service
app.description=Database-neutral master/slave replication

# Default locations for commons and commons-services.  If you use different
# values, you must specify them in local.build.properties, which is read 
# first.  Do not edit this file. 

# Location of the tungsten FSM project.
project.fsm = ../fsm

# Location of the tungsten commons project.
project.commons = ../commons

# Location of the tungsten commons-services project.  This is optional and 
# used to add service scripts. 
project.commons.services = ../commons-services
